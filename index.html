<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input type="email" name="email" placeholder="Email" id="email" />
            <input type="password" name="password" placeholder="Senha" id="password" />
            <button type="submit" id="submit">Entrar</button>
        </form>
    </header>
    <main class="main-form">
        
        <form action="" id="evaluation-form">
            <h1 class="title-form">Formulário de Avaliação</h1>
            <section class="form-input-section">
                <input type="text" name="nome" id="input-name" placeholder="Nome" />
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" />
                <input type="text" name="email" id="input-email" placeholder="Email" />
                <div class="select-section">
                    <label for="house">Casa:</label>
                    <select name="house" id="house">
                      <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                     <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
            </section>
            <section class="radio-input-section">
                <label for="" id="label-family">Qual sua família?</label>
                <input type="radio" name="family" id="" value="Frontend">
                <input type="radio" name="family" id="" value="Backend">
                <input type="radio" name="family" id="" value="FullStack">
            </section>
            
            <div class="agreement">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            </div>
            <button type="submit" id="submit-btn" disabled="disabled ">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da escola de Magia Trybewarts" />
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
