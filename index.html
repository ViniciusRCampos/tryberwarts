<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input type="email" name="email" placeholder="Email" id="email" />
            <input type="password" name="password" placeholder="Senha" id="password" />
            <button type="submit" id="submit">Entrar</button>
        </form>
    </header>
    <main class="main-form">

        <form action="" id="evaluation-form">
            <h1 class="title-form">Formulário de Avaliação</h1>
            <section class="form-input-section">
                <input type="text" name="nome" id="input-name" placeholder="Nome" />
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" />
                <input type="text" name="email" id="input-email" placeholder="Email" />
                <div class="select-section">
                    <label for="house">Casa:</label>
                    <select name="house" id="house">
                        <option class="option" value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option class="option" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option class="option" value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option class="option" value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
            </section>
            <div class="line"></div>
            <section class="radio-input-section">
                <div class="radio-section">
                    <label for="" id="label-family"><strong>Qual sua família?</strong></label>
                    <div class="frontend">
                        <input type="radio" name="family" id="Frontend" value="Frontend">
                        <label for="Frontend">Família Frontend</label>
                    </div>
                    <div class="backend">
                        <input type="radio" name="family" id="Backend" value="Backend">
                        <label for="Backend">Família Backend</label>
                    </div>
                    <div class="fullstack">
                        <input type="radio" name="family" id="FullStack" value="FullStack">
                        <label for="FullStack">Família FullStack</label>
                    </div>
                </div>
                <div class="checkbox-section">
                    <p id="label-content"><strong>Qual conteúdo você está com mais vontade de aprender?</strong></p>
                    <div class="checkbox">
                        <div class="hofs checkbox-column">
                            <label for="hofs">HoFs</label>
                            <input type="checkbox" name="hofs" id="hofs" class="subject" value="HoFs">
                        </div>
                        <div class="jest checkbox-column">
                            <label for="jest">Jest</label>
                            <input type="checkbox" name="jest" id="jest" class="subject" value="Jest">
                        </div>
                        <div class="promises checkbox-column">
                            <label for="promises">Promises</label>
                            <input type="checkbox" name="promises" id="promises" class="subject" value="Promises">
                        </div>
                        <div class="react checkbox-column">
                            <label for="react">React</label>
                            <input type="checkbox" name="react" id="react" class="subject" value="React">
                        </div>
                        <div class="sql checkbox-column">
                            <label for="sql">SQL</label>
                            <input type="checkbox" name="sql" id="sql" class="subject" value="SQL">
                        </div>
                        <div class="python checkbox-column">
                            <label for="python">Python</label>
                            <input type="checkbox" name="python" id="python" class="subject" value="Python">
                        </div>
                    </div>
                </div>

            </section>
            <div class="line"></div>
            <section class="label-rate-section">
                <label for="" id="label-rate"><strong>Como você avalia a Trybewarts?</strong></label>
                <input type="radio" name="rate" id="rate-one" value="1">
                <label for="rate-one">1</label>
                <input type="radio" name="rate" id="rate-two" value="2">
                <label for="rate-two">2</label>
                <input type="radio" name="rate" id="rate-three" value="3">
                <label for="rate-three">3</label>
                <input type="radio" name="rate" id="rate-four" value="4">
                <label for="rate-four">4</label>
                <input type="radio" name="rate" id="rate-five" value="5">
                <label for="rate-five">5</label>
                <input type="radio" name="rate" id="rate-six" value="6">
                <label for="rate-six">6</label>
                <input type="radio" name="rate" id="rate-seven" value="7">
                <label for="rate-seven">7</label>
                <input type="radio" name="rate" id="rate-eight" value="8">
                <label for="rate-eight">8</label>
                <input type="radio" name="rate" id="rate-nine" value="9">
                <label for="rate-nine">9</label>
                <input type="radio" name="rate" id="rate-ten" value="10">
                <label for="rate-ten">10</label>
            </section>
            <label class="textarea" for="">Deixe seu comentário:</label>
            <textarea name="" cols="30" rows="10" maxlength="500" id="textArea"></textarea>
            <div id="counter"></div>
            <div class="agreement">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            </div>
            <button type="submit" id="submit-btn" disabled="disabled ">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da escola de Magia Trybewarts" />
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
